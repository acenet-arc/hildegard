<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>
      
      <div class="container content">
      
        <form style="" method="get" id="search-google" action="https://www.google.com/search" target="_blank">
          <input type="hidden" name="sitesearch" value="{{ site.url }}{{ site.baseurl }}" />
          <input type="text" name="q" maxlength="255" value="" placeholder="Search site via Google" class="form-control" />
        </form>
        <hr/>
      
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    
  </body>
</html>
